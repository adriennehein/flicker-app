<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AJAX Flickr Photo Feeder</title>
  <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="flickr.css">
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="flickr.js"></script>


</head>
<body>
  <div class="grid-container centered">
    <div class="grid-100">
      <div class="contained">
        <div class="grid-100">
          <div class="heading">
            <h1>Flickr Photo Feeder</h1>
            <p>Choose which kind of animal you'd like to return photos of...</p>
          </div>
          <form class="filter-select">
            <input id="filter" name="filter">
            <button>Show</button>
          </form>
        </div>

        <div id="photos">

        </div>
      </div>
    </div>
  </div>
</body>
</html>
